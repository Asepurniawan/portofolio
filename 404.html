<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halaman Tidak Ditemukan (404)</title>
  <link rel="stylesheet" href="src/css/style.css" />
  <style>
    .not-found {
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .not-found .glass-card { max-width: 640px; text-align: center; }
    .not-found h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    .not-found p { opacity: 0.8; margin-bottom: 1rem; }
    .not-found .btn { display: inline-flex; align-items: center; gap: 8px; }
  </style>
</head>
<body>
  <main class="not-found">
    <div class="glass-card">
      <h1>404 - Halaman Tidak Ditemukan</h1>
      <p>Maaf, halaman yang Anda cari tidak tersedia.</p>
      <a class="btn btn-primary" href="/">
        <i class="fas fa-home"></i>
        Kembali ke Beranda
      </a>
    </div>
  </main>
</body>
</html>
